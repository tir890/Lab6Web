<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Praktikum 6 - Bootstrap</title>
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Praktikum 6</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Artikel</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Container -->
  <div class="container">

    <h1 class="mb-3">Halo, Bootstrap!</h1>
    <button class="btn btn-primary mb-4">Ini Tombol Bootstrap</button>

    <!-- Container & Container-Fluid -->
    <div class="container border p-3 mb-4">
      <p>Ini adalah contoh <code>.container</code> (fixed-width)</p>
    </div>
    <div class="container-fluid bg-light border p-3 mb-4">
      <p>Ini adalah contoh <code>.container-fluid</code> (full-width)</p>
    </div>

    <!-- Grid System -->
    <div class="row mb-4">
      <div class="col-4 bg-secondary text-white p-3 text-center">Kolom 1</div>
      <div class="col-4 bg-dark text-white p-3 text-center">Kolom 2</div>
      <div class="col-4 bg-secondary text-white p-3 text-center">Kolom 3</div>
    </div>

    <div class="row mb-4">
      <div class="col-md-8 bg-light p-3 border">
        <p>Kolom utama (8/12)</p>
      </div>
      <div class="col-md-4 bg-info p-3 border">
        <p>Sidebar (4/12)</p>
      </div>
    </div>

    <!-- Buttons -->
    <div class="mb-4">
      <button class="btn btn-primary">Primary</button>
      <button class="btn btn-secondary">Secondary</button>
      <button class="btn btn-success">Success</button>
      <button class="btn btn-danger">Danger</button>
    </div>

    <!-- Card -->
    <div class="card mb-4" style="width: 18rem;">
      <img src="https://via.placeholder.com/286x180" class="card-img-top" alt="Contoh Gambar">
      <div class="card-body">
        <h5 class="card-title">Judul Card</h5>
        <p class="card-text">Ini adalah deskripsi singkat di dalam card.</p>
        <a href="#" class="btn btn-primary">Lihat Detail</a>
      </div>
    </div>

    <!-- Form -->
    <form class="mb-5">
      <div class="mb-3">
        <label for="emailInput" class="form-label">Alamat Email</label>
        <input type="email" class="form-control" id="emailInput" placeholder="nama@contoh.com">
      </div>
      <div class="mb-3">
        <label for="pesanText" class="form-label">Pesan</label>
        <textarea class="form-control" id="pesanText" rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Kirim</button>
    </form>

  </div>

  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>
</html>
